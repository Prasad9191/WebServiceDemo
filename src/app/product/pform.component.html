<div>
    <form>
        Product Id:<input type="number" name="pid" [(ngModel)]="pid">
        Product Name:<input type="text" name="pname" [(ngModel)]="pname">
        Product Price:<input type="number" name="price" [(ngModel)]="price">
        <button type="button" name="btn" (click)="addProduct()">ADD Product</button>
        <button type="button" name="btn" (click)="updateProduct()">Update Product</button>

    </form>
</div>
